    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: #000000;
            line-height: 1.4;
            font-size: 14px;
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin: 40px 0 30px 0;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px auto;
            color: #37AEE2;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
        }
        .subtitle {
            font-size: 14px;
            color: #707579;
            line-height: 1.4;
            margin-bottom: 25px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #000000;
            font-size: 14px;
        }
        .country-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23666' d='m0 1 2 2 2-2z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 10px;
        }
        .phone-input-container {
            position: relative;
            width: 100%;
        }
        .phone-input {
            width: 100%;
            padding: 12px 12px 12px 70px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
        }
        .phone-input::placeholder {
            color: #999;
        }
        .country-code-display {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
        }
        .separator {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translateY(-50%);
            color: #E0E0E0;
            font-size: 14px;
            pointer-events: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #37AEE2;
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        .checkbox.checked {
            background-color: #37AEE2;
        }
        .checkbox.checked::after {
            content: "âœ“";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }
        .checkbox-label {
            font-size: 14px;
            color: #000000;
            cursor: pointer;
        }
        .login-btn {
            background-color: #37AEE2;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: 600;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:active {
            background-color: #2a8dbd;
        }
        .qr-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
        }
        .qr-title {
            font-size: 14px;
            color: #37AEE2;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .qr-subtitle {
            font-size: 12px;
            color: #707579;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
        }
        .footer-text {
            font-size: 12px;
            color: #707579;
            line-height: 1.4;
        }
        .footer-link {
            color: #37AEE2;
            text-decoration: none;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #37AEE2;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            }

                height: 56px;
            }
            .title {
                font-size: 16px;
            }
            .subtitle {
                font-size: 13px;
            }
        }
    </style>

            document.getElementById('keepSignedIn').value = this.classList.contains('checked') ? 'on' : 'off';
        });

        // Update country code based on country selection
        document.getElementById('country').addEventListener('change', function() {
            const selectedCountry = this.value;
            const countryCode = countryCodes[selectedCountry] || '+855';
            document.getElementById('countryCodeDisplay').textContent = countryCode;
            document.getElementById('countryCode').value = countryCode;
        });

        // Format phone number input
        document.getElementById('phone_number').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Set Cambodia as default country
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('country').value = 'Cambodia';
        });
    </script>
</body>
